name: Build & Publish Paper Plugin

on:
  release:
    types: [created]   # automatic trigger
  workflow_dispatch:    # allows manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # 3️⃣ Cache Maven dependencies (optional)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build plugin (force SNAPSHOT update)
      - name: Build Paper Plugin
        run: mvn -B clean package -U -X

      # 5️⃣ Deploy to GitHub Packages
      - name: Deploy to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
