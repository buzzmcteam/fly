name: Build & Publish Paper Plugin

# Trigger on release creation or manually
on:
  release:
    types: [created]
  workflow_dispatch:   # allows manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 21 (Temurin)
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github             # must match distributionManagement repository id
          settings-path: ${{ github.workspace }}  # location of settings.xml

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build plugin with Maven
      - name: Build Paper Plugin
        run: mvn -B clean package -X  # -X enables debug logs for easier error tracking

      # 5️⃣ Optional: Test Maven build (skip tests if desired)
      - name: Run Maven tests
        run: mvn test || echo "Tests failed, continuing..."  # continue even if tests fail

      # 6️⃣ Deploy plugin to GitHub Packages
      - name: Deploy to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

