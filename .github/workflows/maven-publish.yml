name: Build Plugin (Version-Synced + Manual Approval)

on:
  push:
    paths:
      - "pom.xml"
      - "src/main/resources/plugin.yml"

jobs:
  check-version-sync:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from pom.xml
        id: pom
        run: |
          echo "pom_version=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')" >> $GITHUB_OUTPUT

      - name: Get version from plugin.yml
        id: plugin
        run: |
          echo "plugin_version=$(grep '^version:' src/main/resources/plugin.yml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.pom.outputs.pom_version }}" = "${{ steps.plugin.outputs.plugin_version }}" ]; then
            echo "âœ… Versions match!"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Versions differ or not updated in both files."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  manual-approval:
    needs: check-version-sync
    if: ${{ needs.check-version-sync.outputs.version_changed == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: approval
      # Requires manual approval from you via GitHub UI
      url: https://github.com/${{ github.repository }}/actions
    steps:
      - name: Wait for approval
        run: echo "ðŸŸ¡ Awaiting manual approval..."

  build:
    needs: manual-approval
    runs-on: ubuntu-latest
    if: ${{ needs.check-version-sync.outputs.version_changed == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
